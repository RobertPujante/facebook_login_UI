<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Login or Sign Up</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../sass/split-screen-card.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="container-content">

            <div class="banner-side">
                <h1>Connect with friends <br> and the world around <br> you on <span class="brand">Facebook</span>.</h1>
            </div>

            <div class="auth-side">
                <div class="logo-brand">
                    <img src="../images/logo/facebook.svg" alt="facebook" width="300" id="logo">
                </div>

                <form action="#" method="post" id="login-form" class="login-form">
                    <div class="input-group">
                        <input type="text" name="email-or-phone" id="email-or-phone" class="form-control" placeholder="Email or Phone Number" autocomplete="off">
                        <span class="invalid-feedback hidden" id="error-email-or-phone">Email or Phone Number is required.</span>
                    </div>
    
                    <div class="input-group">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                        <span class="invalid-feedback hidden" id="error-password">Password is required.</span>
                    </div>

                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>

                    <div class="input-group">
                        <button type="button" class="btn-login" id="btn-login">Log In</button>
                    </div>

                    <span class="divider"></span>

                    <div class="input-group">
                        <button type="button" class="btn-create">Create New Account</button>
                    </div>

                </form>

                <p class="bottom-text"><a href="#" class="btn-create-page">Create a Page</a> for a celebrity, band or business.</p>

            </div>
        </div>
    </div>
</body>
</html>
