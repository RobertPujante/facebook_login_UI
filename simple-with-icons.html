<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simply beautiful open source Log In User Interface">
    <title>Facebook - Simple with Icon</title>

    <link rel="preload" href="plugins/feather-icons/dist/feather.min.js" as="script">
    <link rel="preload" href="resources/js/script.js" as="script">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" as="style">
    <link rel="preload" href="resources/sass/simple-with-icons.css" as="style">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/sass/simple-with-icons.css">

    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <main class="container-content">

            <div class="auth-side">
                <div class="logo-brand">
                    <img src="resources/images/logo/facebook.svg" alt="facebook" width="300" height="105" id="logo">
                </div>

                <form action="#" method="post" id="login-form" class="login-form">

                    <div class="row">
                        <label for="email-or-phone">Email or Phone Number</label>
                        <div class="input-group">
                            <span class="icon">
                                <i data-feather="user"></i>
                            </span>
                            <input type="text" name="email-or-phone" id="email-or-phone" class="form-control" autocomplete="off">
                        </div>
                        <span class="invalid-feedback hidden" id="error-email-or-phone">Email or Phone Number is required.</span>
                    </div>
                    
                    <div class="row">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <span class="icon">
                                <i data-feather="lock"></i>
                            </span>
                            <input type="password" name="password" id="password" class="form-control" autocomplete="current-password">
                        </div>
                        <span class="invalid-feedback hidden" id="error-password">Password is required.</span>
                    </div>

                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>

                    <div class="btn-group">
                        <button type="button" class="btn-login" id="btn-login">Log In</button>
                    </div>

                    <span class="divider"></span>

                    <div class="btn-group">
                        <button type="button" class="btn-create">Create New Account</button>
                    </div>

                </form>

                <p class="bottom-text"><a href="#" class="btn-create-page">Create a Page</a> for a celebrity, band or business.</p>

            </div>
        </main>
    </div>

    <script defer src="plugins/feather-icons/dist/feather.min.js"></script>
    <script defer src="resources/js/script.js"></script>
</body>
</html>
